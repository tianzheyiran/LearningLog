{% extends "base.html" %}
{% block content %}
    {% if form.errors %}
        <p>你的账户和密码不匹配,请重新输入</p>
    {% endif %}

    <form action="{% url "login" %}" method = "post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="提交">登录</button>
        <input type="hidden" name="next" value="{% url "index" %}" />
{#    hidden 隐藏表单元素,指定登录成功后,页面指向的url#}
    </form>

{% endblock content %}
